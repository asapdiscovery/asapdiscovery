name: asapdiscovery
channels:
  - openeye
  - conda-forge
dependencies:
  # Base depends
  - pip
  # need python > 3.9.2 for dask-distributed issues
  - python >= 3.10

  # Testing
  - pytest
  - pytest-cov
  - pytest-xdist
  - codecov

  # cli
  - click

  # Others
  - appdirs
  - mdanalysis
  - openff-toolkit
  - openeye-toolkits
  - pandas
  - pebble
  - pydantic >=1.10.8,<2.0.0a0
  - rdkit
  - seaborn
  - pebble

  # data
  - requests
  - boto3
  - moto
  - flask
  - flask-cors
  - typing-extensions

  # ml
  - pytorch
  - pytorch_geometric
  - pytorch_cluster
  - pytorch_scatter
  - pytorch_sparse
  - numpy
  - h5py
  - e3nn
  - dgl
  - dgllife
  - pooch


  # md
  - openmm
  - openmmforcefields
  - mdtraj
  - openff-toolkit
  - cudatoolkit<=11.7 # need to specify explicitly for lilac

  # execution
  - distributed
  - dask
  - dask-jobqueue
  - dask-cuda
  - netifaces

  # viz
  - imageio
  - pymol-open-source
  - gifsicle
  - plip
  - plotly
  - dash

  # simulation
  - openfe =>0.14.0
  - gufe =>0.9.5
  - httpx
  - perses >=0.10.2
  - kartograf
  - rich
  - alchemiscale-client
  - cinnabar >=0.4.1

  # Pip-only installs
  - pip:
    - biopython
    - ase
    - validators
    - pyyaml
    # ml
    - git+https://github.com/choderalab/mtenn@0.4.0
    # testing
    - pytest-console-scripts
    - pytest-timeout
    # viz
    - pygifsicle
    - sigfig
    - airium
