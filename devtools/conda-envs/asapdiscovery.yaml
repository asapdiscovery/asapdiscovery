name: asapdiscovery
channels:
  - openeye
  - conda-forge
  - defaults
dependencies:
  # Base depends
  - pip

  # Testing
  - pytest
  - pytest-cov
  - codecov

  # cli
  - click

  # Others
  - appdirs
  - mdanalysis
  - openff-toolkit
  - openeye-toolkits
  - pandas
  - pydantic
  - rdkit
  - seaborn

  # data
  - requests
  - boto3
  - moto
  - flask
  - flask-cors

  # ml
  - pytorch
  - pytorch_geometric
  - pytorch_cluster
  - pytorch_scatter
  - pytorch_sparse
  - numpy
  - h5py
  - e3nn

  # Pip-only installs
  - pip:
    - biopython
    - ase
    - schnetpack
    - https://github.com/openkinome/kinoml/archive/master.tar.gz
    - git+https://github.com/choderalab/mtenn@0.1.0
