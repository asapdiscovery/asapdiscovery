name: asapdiscovery
channels:
  - pytorch
  - pyg
  - openeye
  - conda-forge
  - defaults
dependencies:
  # Base depends
  - pip

  # Testing
  - pytest
  - pytest-cov
  - codecov

  # cli
  - click

  # Others
  - appdirs
  - mdanalysis
  - openff-toolkit
  - openeye-toolkits
  - pandas
  - pydantic
  - pyg
  - pytorch
  - rdkit
  - seaborn

  # data
  - requests
  - boto3
  - moto
  - flask
  - flask-cors

  # Pip-only installs
  - pip:
    - e3nn
    - biopython
    - ase
    - schnetpack
    - https://github.com/openkinome/kinoml/archive/master.tar.gz
